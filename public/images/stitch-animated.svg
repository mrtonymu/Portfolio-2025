<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="bodyGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#2E5C8A" />
    </radialGradient>
    <radialGradient id="bellyGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#4A90E2" />
    </radialGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000" />
      <stop offset="100%" stop-color="#333" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="60" ry="50" fill="url(#bodyGradient)">
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.05;1" dur="2s" repeatCount="indefinite" />
  </ellipse>
  
  <!-- Belly -->
  <ellipse cx="100" cy="130" rx="35" ry="30" fill="url(#bellyGradient)" />
  
  <!-- Head -->
  <circle cx="100" cy="80" r="45" fill="url(#bodyGradient)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="-2;2;-2" dur="3s" repeatCount="indefinite" 
                      transformOrigin="100 80" />
  </circle>
  
  <!-- Ears -->
  <ellipse cx="75" cy="50" rx="15" ry="25" fill="url(#bodyGradient)" transform="rotate(-20 75 50)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="-20;-15;-20" dur="2.5s" repeatCount="indefinite" 
                      transformOrigin="75 50" />
  </ellipse>
  <ellipse cx="125" cy="50" rx="15" ry="25" fill="url(#bodyGradient)" transform="rotate(20 125 50)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="20;15;20" dur="2.5s" repeatCount="indefinite" 
                      transformOrigin="125 50" />
  </animateTransform>
  </ellipse>
  
  <!-- Inner ears -->
  <ellipse cx="75" cy="55" rx="8" ry="15" fill="#FF69B4" transform="rotate(-20 75 55)" />
  <ellipse cx="125" cy="55" rx="8" ry="15" fill="#FF69B4" transform="rotate(20 125 55)" />
  
  <!-- Eyes -->
  <circle cx="85" cy="75" r="12" fill="url(#eyeGradient)">
    <animate attributeName="r" values="12;8;12" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="115" cy="75" r="12" fill="url(#eyeGradient)">
    <animate attributeName="r" values="12;8;12" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Eye highlights -->
  <circle cx="88" cy="72" r="3" fill="white" opacity="0.8" />
  <circle cx="118" cy="72" r="3" fill="white" opacity="0.8" />
  
  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="4" ry="3" fill="#000" />
  
  <!-- Mouth -->
  <path d="M 90 100 Q 100 110 110 100" stroke="#000" stroke-width="2" fill="none">
    <animate attributeName="d" values="M 90 100 Q 100 110 110 100;M 90 100 Q 100 105 110 100;M 90 100 Q 100 110 110 100" 
             dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Arms -->
  <ellipse cx="60" cy="110" rx="12" ry="20" fill="url(#bodyGradient)" transform="rotate(-30 60 110)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="-30;-25;-30" dur="2s" repeatCount="indefinite" 
                      transformOrigin="60 110" />
  </ellipse>
  <ellipse cx="140" cy="110" rx="12" ry="20" fill="url(#bodyGradient)" transform="rotate(30 140 110)">
    <animateTransform attributeName="transform" type="rotate" 
                      values="30;25;30" dur="2s" repeatCount="indefinite" 
                      transformOrigin="140 110" />
  </ellipse>
  
  <!-- Legs -->
  <ellipse cx="80" cy="160" rx="10" ry="18" fill="url(#bodyGradient)" />
  <ellipse cx="120" cy="160" rx="10" ry="18" fill="url(#bodyGradient)" />
  
  <!-- Feet -->
  <ellipse cx="80" cy="175" rx="12" ry="8" fill="#2E5C8A" />
  <ellipse cx="120" cy="175" rx="12" ry="8" fill="#2E5C8A" />
  
  <!-- Sparkle effects -->
  <g opacity="0.7">
    <circle cx="50" cy="60" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="150" cy="80" r="1.5" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="70" cy="40" r="1" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="130" cy="30" r="1.5" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.3s" />
    </circle>
  </g>
</svg>